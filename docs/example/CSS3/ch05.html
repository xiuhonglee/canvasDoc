<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正四面体</title>
    <style>
        body {
            margin: 150px;
        }

        .camera {
            width: 200px;
            height: 200px;
            perspective: 500px;
            perspective-origin: center center;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            /* border: 1px dashed #000; */
            transform-style: preserve-3d;
            transform-origin: center center 29px;
            animation: s 4s linear infinite;
        }

        @keyframes s {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(-359.9deg);
            }
        }

        .space div {
            position: absolute;
            width: 0;
            height: 0;
            border-width: 0 50px 87px;
            border-style: solid;
            opacity: .4;
        }

        .box1 {
            border-color: transparent transparent #f00;
            transform-origin: center bottom;
            transform: translateX(50px) translateY(50px) rotateX(-90deg);
        }

        .box2 {
            border-color: transparent transparent #a00;
            transform-origin: center bottom;
            transform: translateX(50px) translateY(50px) rotateX(-19.5deg);
        }

        .box3 {
            border-color: transparent transparent #00f;
            transform-origin: right bottom;
            transform: translateX(50px) translateY(50px) rotateY(60deg) rotateX(19.5deg);
            transition: .2s all;
        }

        .box4 {
            border-color: transparent transparent #f0f;
            transform-origin: left bottom;
            transform: translateX(50px) translateY(50px) rotateY(-60deg) rotateX(19.5deg);
        }
    </style>
</head>

<body>
    <div class="camera">
        <div class="space">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>
</body>

</html>
