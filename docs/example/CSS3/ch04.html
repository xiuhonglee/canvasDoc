<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>正六面体</title>
    <style>
        body {
            margin: 150px;
        }
        .camera {
            width: 200px;
            height: 200px;
            perspective-origin: center center;
            perspective: 1000px;
        }

        .space {
            position: relative;
            width: 100%;
            height: 100%;
            transform-origin: center center -50px;
            transform-style: preserve-3d;
            animation: s 10s linear infinite;
        }

        @keyframes s {
            0% {
                transform: rotateX(0) rotateX(0);
            }
            100% {
                transform: rotateY(-359.9deg) rotateX(-359.9deg);
            }
        }

        .space div {
            position: absolute;
            width: 100px;
            height: 100px;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
        }

        .box1 {
            background: rgba(255, 0, 0, .2);
            transform: translateX(50px) translateY(50px);
        }

        .box2 {
            background: rgba(255, 255, 0, .2);
            transform-origin: left top;
            transform: translateX(150px) translateY(50px) rotateY(90deg);
        }

        .box3 {
            background: rgba(0, 255, 0, .2); 
            transform: translateX(50px) translateY(50px) translateZ(-100px) rotateY(180deg);
        }

        .box4 {
            background: rgba(255, 0, 255, .2);
            transform-origin: right top;
            transform: translateX(-50px) translateY(50px) rotateY(-90deg);
        }
        .box5 {
            background: rgba(0, 0, 255, .2);
            transform-origin: center bottom;
            transform: translateX(50px) translateY(-50px) rotateX(90deg);
        }
        .box6 {
            background: rgba(0, 255, 255, .2);
            transform-origin: left top;
            transform: translateX(50px) translateY(150px) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <div class="camera">
        <div class="space">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
    </div>
</body>

</html>
